<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a84b4f907.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="css/estilos2.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div id="up">
            <div class="selector">
                <button class="botones1"><img src="icons/rarrow.png" alt="flechaderecha"></i></button>
                <button class="botones1"><img src="icons/rarrow.png" alt="flechaderecha"></i></button>
                <button class="botones1"><img src="icons/rarrow.png" alt="flechaderecha"></i></button>
                <button class="botones1"><img src="icons/rarrow.png" alt="flechaderecha"></i></button>
            </div>
            <div id="pantalla">
                <div id="titulomenu">RETIRO</div>
                    <div class="derecha">
                        <div class="trderecha"></div><b class="d">S/. 20</b>
                    </div>
                    <div class="izquierda">
                        <b class="i">S/. 100</b><div class="trizquierda"></div>
                    </div>
                    <div class="derecha">
                        <div class="trderecha"></div><b class="d">S/. 150</b>
                    </div>
                    <div class="izquierda">
                        <b class="i">S/. 200</b><div class="trizquierda"></div>
                    </div>
                    <div class="derecha">
                        <div class="trderecha"></div><b class="d">S/.300</b>
                    </div>
                    <div class="izquierda">
                        <b class="i">OTRO MONTO</b><div class="trizquierda"></div>
                    </div>
                    <div class="derecha">
                        <div class="trderecha"></div><b class="d"></b>
                    </div>
                    <div class="izquierda">
                        <b class="i">CANCELAR</b><div class="trizquierda"></div>
                    </div>
            </div>
            <div class="selector">
                <button class="botones1"><img src="icons/larrow.png" alt="flechaizquierda"></i></button>
                <button class="botones1"><img src="icons/larrow.png" alt="flechaizquierda"></i></button>
                <button class="botones1"><img src="icons/larrow.png" alt="flechaizquierda"></i></button>
                <button class="botones1"><img src="icons/larrow.png" alt="flechaizquierda"></i></button>
            </div>
        </div>

        <div id="down">
            <div id="operaciones">
                <div id="numeros">
                    <button class="dig" id="1">1</button><button class="dig" id="2">2</button><button class="dig" id="3">3</button><br>
                    <button class="dig" id="4">4</button><button class="dig" id="5">5</button><button class="dig" id="6">6</button><br>
                    <button class="dig" id="7">7</button><button class="dig" id="8">8</button><button class="dig" id="9">9</button><br>
                    <button class="dig" id="nofunction" disabled>°</button><button class="dig" id="0">0</button><button class="dig" id="nofunction">.</button>
                </div>
                <div id="botones">
                    <button class="dog" id="cancel">CANCEL</button><br>
                    <button class="dog" id="clear">CLEAR</button><br>
                    <button  type="submit" class="dog" id="ok" >OK</button><br>
                    <button class="dog" id="none" disabled>NONE</button>
                </div>
            </div>
            <div id="añadidos">
                <div id="card">
                    <b>CARD</b>
                    <div class="caja1">
                        <div id="cajucha1"></div>
                    </div>
                </div>
                <div id="receipt">
                    <b>RECEIPT</b>
                    <div class="caja1">
                        <div id="cajucha1"></div>
                    </div>
                </div>
                <div id="cash">
                    <b>CASH</b>
                    <div class="caja2">
                        <div id="cajucha2"></div>
                    </div>
                </div>
                <div id="deposit">
                    <b>DEPOSIT</b>
                    <div class="caja2">
                        <div id="cajucha2"></div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
